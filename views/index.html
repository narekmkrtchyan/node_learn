<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task-1</title>
    <link href="app/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  </head>
  <body>
	 <div class="container">
	  	<div class="col-md-4 col-md-offset-4">
		  	<div class="form-singl login_input" id="sign_in_form">
          <div id="div_login">
            <h1>Login</h1>
  			  	<input type="text" for="email"  pattern="[^ @]*@[^ @]*" class="form-control email" placeholder="email" required id="user_email" >
                  
            </input>
  			  	<input type="password"  pattern=".{5,10}" class="form-control" placeholder="Password" required id="user_password" >
  			    <input type="submit" class="btn btn-lg  btn-block btn-primary" value="Sign In" id="login_button" />
            <button class="btn ntn-lg btn-primary" id="sign_up">sign_up</button>  
          </div>
          <div id="div_registr">
            
              <div class="main-login main-center">
                <h1>Register</h1>
                  <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Name</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input pattern=".{5,10}" type="text" class="form-control name" name="name" id="name"  placeholder="Enter  Name" required/>
                      </div>
                    </div>
                  </div>
                 
                  <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label" >Email</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                        <input required pattern="[^ @]*@[^ @]*" type="text" class="form-control loginemail" name="email" id="email"  placeholder="Enter Email"/>
                      </div>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label" >Nikname</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input required pattern=".{5,10}" type="text" class="form-control nikname" name="nikname" id="username"  placeholder="Enter Nikname"/>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label" >Password</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                        </span>
                        <input required pattern=".{5,10}" type="password" class="form-control password" name="password" id="password"  placeholder="Enter Password"/>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label" >Confirm Password</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input required pattern=".{5,10}" type="password" class="form-control confirm_password" name="confirm" id="confirm"  placeholder="Confirm Password" />
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-sm-3 gender">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female" name="gender" class="gender">Female
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male" name="gender" class="gender">Male
                                </label>
                            </div>
                        </div>
                    </div>
                  </div>

                  <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button " id="register" >Register</button>
                    <div class="modal fadeIn" id="myModal" role="dialog">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Data Saved</h4>
                          </div>
                          <div class="modal-body">
                            <p>Account creation success!!!</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default sign_in" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                
                <button class="btn ntn-lg  btn-primary sign_in" >sign_in</button>
              </div>
           
          </div>
        </div>
		  </div>
    </div>



    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--  -->

    <script src="app/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='app/js/sign_in/sign_in.js'></script>
    <script type="text/javascript" src='app/js/sign_up/sign_up.js'></script>
  </body>
</html>
