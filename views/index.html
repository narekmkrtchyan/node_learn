<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task-1</title>
    <link href="app/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  </head>
  <body>
	 <div class="container">
	  	<div class="col-md-4 col-md-offset-4">
		  	<div class="form-singl login_input" id="sign_in_form">

          <div id="div_login">
            <h1>Login</h1>
  			  	<input type="text" class="form-control email" placeholder="email" required id="user_email" >
  			  	<input type="password" class="form-control" placeholder="Password" required id="user_password" >
  			    <input type="submit" class="btn btn-lg  btn-block btn-primary" value="Sign In" id="login_button" />
            <button class="btn ntn-lg btn-primary" id="quiry_time">quiry time</button>
            <button class="btn ntn-lg btn-primary" id="sign_up">sign_up</button>
          </div>

          <div class="container" id="div_registr">
            <div class="row main">
              <div class="main-login main-center">
                <h1>Register</h1>
                  <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Your Name</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                      </div>
                    </div>
                  </div>
                 
                  <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                      </div>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                      </div>
                    </div>
                  </div>

                  <div class="form-group ">
                    <button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                  </div>
                
              </div>
            </div>
            <button class="btn ntn-lg btn_sign_up btn-primary" id="sign_in">sign_in</button>
          </div>
        </div>
		  </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="app/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="app/vendor/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src='app/js/login/login.js'></script>
    <script type="text/javascript" src='app/js/sign_up/sign.js'></script>
  </body>
</html>
